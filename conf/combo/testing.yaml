# @package _global_

agent:
  name: DQN
  hps:
    batch_size: 64
    buffer_size: 100000
    exploration_final_eps: 0.04
    exploration_fraction: 0.16
    gradient_steps: 128
    learning_starts: 100
    policy: 'MlpPolicy'
    target_update_interval: 10
    train_freq: 256
  zoo_optimal_ls:
    learning_rate: 2.3e-3
    neg_gamma: 0.01
    nn_length: 3
    nn_width: 256
env:
  name: CartPole-v1
  total_timesteps: 3000
  eval_freq: 100
  n_eval_episodes: 5
phases:
  - 2000
