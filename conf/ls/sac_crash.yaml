# @package _global_
# This landscape produces configurations with very high `tau` values, making many runs crash. For testing.

ls:
  type: Sobol
  dims:
    - learning_rate:
        type: Log
        lower: 0.0001
        upper: 0.1
    - gamma:
        type: FlippedLog
        lower: 0.8
        upper: 0.9999
    - tau:
        type: Log
        lower: 0.5
        upper: 0.8
