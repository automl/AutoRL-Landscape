# @package _global_

ls:
  type: Grid
  dims:
    - nn_width:
        type: Constant
    - nn_length:
        type: Constant
    - learning_rate:
        type: Log
        base: 100
        lower: 0.000001
        upper: 0.2
    - neg_gamma:
        type: Log
        base: 100
        lower: 0.000001
        upper: 0.2
    - exploration_final_eps:
        type: Float
        lower: 0.0
        upper: 0.25
