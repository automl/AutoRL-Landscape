# @package _global_

ls:
  type: ConfigSpace
  seed: 6345634 # landscape sampler rng
  num_samples: 5 # how many samples in the landscape
  dims:
    - nn_width:
        type: Constant # the constant value will be queried from agent/zoo_optimal_ls
    - nn_length:
        type: Constant
    - learning_rate:
        type: Float
        log: True
        lower: 0.0001
        upper: 0.1
    - neg_gamma:
        type: Float
        log: True
        lower: 0.0001
        upper: 0.2 # or 0.5
