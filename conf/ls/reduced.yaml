# @package _global_

ls:
  seed: 123 # landscape sampler rng
  num_samples: 2 # how many samples in the landscape
  use_zoo_optimal_ls: False # if true, don't sample from config space but just use the best conf from zoo
  dims:
    - nn_width:
        type: Constant # the constant value will be queried from agent/zoo_optimal_ls
    - nn_length:
        type: Constant
    - learning_rate:
        type: Float
        log: True
        lower: 0.0001
        upper: 0.1
    - neg_gamma:
        type: Float
        log: True
        lower: 0.0001
        upper: 0.8
