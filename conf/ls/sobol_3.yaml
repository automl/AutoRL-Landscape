# @package _global_

ls:
  type: Sobol
  # seed: 123 # landscape sampler rng
  dims:
    - nn_width:
        type: Constant
    - nn_length:
        type: Constant
    - learning_rate:
        type: Log
        base: 1000
        lower: 0.0001
        upper: 0.1
    - gamma:
        type: Float
        base: 5
        lower: 0.8
        upper: 0.9999
    - exploration:
        type: Float
        lower: 0.0
        upper: 0.25
