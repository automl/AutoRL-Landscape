# @package _global_

ls:
  type: Sobol
  # seed: 123 # landscape sampler rng
  dims:
    - nn_width:
        type: Categorical # TODO implement this
        items:
          - 16
          - 32
          - 64
          - 128
          - 256
    - nn_length:
        type: Integer
        lower: 2
        upper: 5
    - learning_rate:
        type: Log
        base: 2
        lower: 0.0001
        upper: 0.1
    - neg_gamma:
        type: Log
        base: 2
        lower: 0.0001
        upper: 0.2 # or 0.5
