name: ma-kwie
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.10
  - pip>=22.3
  - pytorch=1.12
  - cudatoolkit=11.6
  - hydra-core=1.2
  - pytest=7.2
  - tensorboard=2.10
  - tqdm=4.64
  - seaborn=0.12
  - wandb=0.13
  - pandas-stubs=1.5
  - scikit-learn=1.2
  - gym=0.21
  # mujoco stuff:
  - gcc
  - glew
  - xorg-libx11
  - patchelf
  # C++ dependency for libfolding, for modality analysis:
  - armadillo
  # other stuff:
  - pip:
    - -r ma-kwie_requirements.txt
# NOTE: I couldn't find opengl libraries in conda-forge. Workaround is to softlink them from the global installation:
# cd path/to/conda/environments/ma-kwie/include/GL
# ln -s /usr/include/GL/gl.h .
