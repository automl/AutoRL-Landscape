ls:
  type: ConfigSpace
  seed: 123 # landscape sampler rng
  num_samples: 2 # how many samples in the landscape
  dims:
    - nn_width:
        type: Categorical
        items:
          - 16
          - 32
          - 64
          - 128
          - 256
    - nn_length:
        type: Categorical
        items:
          - 2
          - 3
          - 4
          - 5
    - learning_rate:
        type: Float
        log: True
        lower: 0.0001
        upper: 0.1
    - neg_gamma:
        type: Float
        log: True
        lower: 0.0001
        upper: 0.2 # or 0.5
    - foo:
        type: Constant
    - bar:
        type: Constant
agent:
  zoo_optimal_ls:
    learning_rate: 2.3e-3
    neg_gamma: 0.01
    nn_length: 3
    nn_width: 256
    foo: 42
    bar: 3.14
