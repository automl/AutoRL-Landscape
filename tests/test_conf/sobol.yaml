ls:
  type: Sobol
  seed: 123 # landscape sampler rng
  num_samples: 4 # needs to be a power of 2
  dims:
    - foo:
        type: Constant
    - nn_width:
        type: Integer
        lower: 16
        upper: 256
    - bar:
        type: Constant
    - nn_length:
        type: Integer
        lower: 2
        upper: 5
    - baz:
        type: Constant
    - learning_rate:
        type: Log
        base: 2
        lower: 0.0001
        upper: 0.1
    - qux:
        type: Constant
    - neg_gamma:
        type: Log
        base: 2
        lower: 0.0001
        upper: 0.2 # or 0.5
    - corge:
        type: Constant
agent:
  zoo_optimal_ls:
    foo: 1
    bar: 2
    baz: 3
    qux: 4
    corge: 5
