ls:
  type: Sobol
  seed: 123 # landscape sampler rng
  num_samples: 4 # needs to be a power of 2
  dims:
    - nn_width:
        type: Integer
        lower: 16
        upper: 256
    - nn_length:
        type: Integer
        lower: 2
        upper: 5
    - learning_rate:
        type: Log
        base: 2
        lower: 0.0001
        upper: 0.1
    - neg_gamma:
        type: Log
        base: 2
        lower: 0.0001
        upper: 0.2 # or 0.5
    - foo:
        type: Constant
    - bar:
        type: Constant
agent:
  zoo_optimal_ls:
    learning_rate: 2.3e-3
    neg_gamma: 0.01
    nn_length: 3
    nn_width: 256
    foo: 42
    bar: 3.14
